<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>SISMAC - 2.0</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <p:ajaxStatus onstart="PF('bui').show()" oncomplete="PF('bui').hide()" />
            <p:blockUI block="block" widgetVar="bui">
                  <h:graphicImage  url="/resources/images/ajax_loader.gif" />
            </p:blockUI>
            <p:growl id="grow1" showDetail="true" autoUpdate="true" />
            <div class="ui-g">
                <div class="ui-g-3 ui-md-3 ui-lg-3 ui-g-nopad">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:graphicImage width="100%"  url="/resources/images/logo.png" />
                        <h:form>
                            <p:menu>
                                <p:menuitem value="Teste" url="#" />
                            </p:menu>
                        </h:form>
                    </div>
                </div>
                <div class="ui-g-9 ui-md-9 ui-lg-9 ui-g-nopad">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <ui:insert name="header">
                            <h:form>
                               <!-- <p:menubar>
                                    <p:menuitem value="Arquivo" icon="ui-icon-document"/>
                                    <f:facet name="options">
                                        <p:commandButton icon="ui-icon-extlink" type="button" value="Sair" />
                                    </f:facet>
                                </p:menubar> -->
                                <p:breadCrumb>
                                    <p:menuitem value="teste" url="index.jsf" /> 
                                </p:breadCrumb>
                            </h:form>
                        </ui:insert>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:panel id="block">
                            <ui:insert name="centro"></ui:insert>
                        </p:panel>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
